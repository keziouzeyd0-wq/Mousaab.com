<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📖 قناة الدعوة إلى الخير | فيديوهات دينية قصيرة</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial;
      background: #0f0f0f;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #202020;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .thumb {
      cursor: pointer;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.7);
      transition: transform 0.3s;
    }
    .thumb:hover {
      transform: scale(1.05);
    }
    .thumb img {
      width: 100%;
      display: block;
    }
    /* المشغل */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .modal iframe {
      width: 100%;
      height: 90%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 25px #00ffc3;
    }
    .controls {
      margin-top: 10px;
    }
    .btn {
      background: #00ffc3;
      color: #000;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00b894;
      color: #fff;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
    footer {
      background: #202020;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      color: #bbb;
      font-size: 14px;
    }
    footer a {
      color: #00ffc3;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>📖 قناة الدعوة إلى الخير | فيديوهات دينية قصيرة</h1>
  <p>🌙 أذكار - أدعية - تلاوات قرآنية - مواعظ إيمانية</p>
</header>

<!-- شبكة الفيديوهات -->
<div class="gallery">
  <div class="thumb" data-id="7dPA3nuNEJc"><img src="https://i.ytimg.com/vi/7dPA3nuNEJc/hqdefault.jpg"></div>
  <div class="thumb" data-id="eyfzaUPRgZw"><img src="https://i.ytimg.com/vi/eyfzaUPRgZw/hqdefault.jpg"></div>
  <div class="thumb" data-id="HaI7p6X1q5s"><img src="https://i.ytimg.com/vi/HaI7p6X1q5s/hqdefault.jpg"></div>
  <div class="thumb" data-id="8eMNvyoeMus"><img src="https://i.ytimg.com/vi/8eMNvyoeMus/hqdefault.jpg"></div>
  <div class="thumb" data-id="6qAPyLi4R00"><img src="https://i.ytimg.com/vi/6qAPyLi4R00/hqdefault.jpg"></div>
  <div class="thumb" data-id="zYTXCEv4JzA"><img src="https://i.ytimg.com/vi/zYTXCEv4JzA/hqdefault.jpg"></div>
  <div class="thumb" data-id="-K93KYUCpzA"><img src="https://i.ytimg.com/vi/-K93KYUCpzA/hqdefault.jpg"></div>
  <div class="thumb" data-id="kev4IDrnEA4"><img src="https://i.ytimg.com/vi/kev4IDrnEA4/hqdefault.jpg"></div>
  <div class="thumb" data-id="jmz_kg58UsQ"><img src="https://i.ytimg.com/vi/jmz_kg58UsQ/hqdefault.jpg"></div>
  <div class="thumb" data-id="Iuzlgr3Ekh0"><img src="https://i.ytimg.com/vi/Iuzlgr3Ekh0/hqdefault.jpg"></div>
  <div class="thumb" data-id="73ItFYmM8Pw"><img src="https://i.ytimg.com/vi/73ItFYmM8Pw/hqdefault.jpg"></div>

  <div class="thumb" data-id="xpeyQhxyfgA"><img src="https://i.ytimg.com/vi/xpeyQhxyfgA/hqdefault.jpg"></div>
</div>

<!-- مشغل الفيديو -->
<div class="modal" id="playerModal">
  <span class="close" onclick="closePlayer()">&times;</span>
  <iframe id="videoPlayer" allow="autoplay; fullscreen; encrypted-media"></iframe>
  <div class="controls">
    <button class="btn" onclick="prevVideo()">⏮ السابق</button>
    <button class="btn" onclick="nextVideo()">⏭ التالي</button>
  </div>
</div>

<footer>
  <p>© 2025 قناة الدعوة إلى الخير | جميع الحقوق محفوظة</p>
  <p><a href="https://youtube.com/@da3wa_khir" target="_blank">📺 تابعنا على يوتيوب</a></p>
</footer>

<script>
  const thumbs = document.querySelectorAll('.thumb');
  const modal = document.getElementById('playerModal');
  const videoPlayer = document.getElementById('videoPlayer');
  let currentIndex = 0;
  let videos = [];

  thumbs.forEach((thumb, index) => {
    videos.push(thumb.dataset.id);
    thumb.addEventListener('click', () => {
      currentIndex = index;
      openPlayer(videos[currentIndex]);
    });
  });

  function openPlayer(videoId) {
    modal.style.display = "flex";
    videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&mute=0`;
  }

  function closePlayer() {
    modal.style.display = "none";
    videoPlayer.src = "";
  }

  function nextVideo() {
    currentIndex = (currentIndex + 1) % videos.length;
    openPlayer(videos[currentIndex]);
  }

  function prevVideo() {
    currentIndex = (currentIndex - 1 + videos.length) % videos.length;
    openPlayer(videos[currentIndex]);
  }
</script>

</body>
</html>
