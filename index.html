<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📖 قناة الدعوة إلى الخير | فيديوهات دينية قصيرة</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial;
      background: radial-gradient(circle at top, #0d0d0d, #000);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(20,20,20,0.9);
      box-shadow: 0 0 20px rgba(0,255,195,0.3);
    }
    h1 {
      margin: 0;
      font-size: clamp(18px, 4vw, 30px);
      color: #00ffc3;
      text-shadow: 0 0 15px #00ffc3;
    }
    p {
      color: #bbb;
      font-size: clamp(12px, 2.5vw, 16px);
    }

    /* شبكة الفيديوهات */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .thumb {
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid rgba(0,255,195,0.3);
      box-shadow: 0 0 15px rgba(0,255,195,0.2);
      transition: transform 0.3s;
    }
    .thumb:hover {
      transform: scale(1.05);
      border-color: #00ffc3;
      box-shadow: 0 0 25px #00ffc3, 0 0 40px rgba(0,255,195,0.4);
    }
    .thumb img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    /* المشغل */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16/9; /* الوضع الافتراضي */
    }
    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,255,195,0.6);
    }

    /* 🟢 الوضع العمودي على الهواتف */
    @media (max-width: 768px) {
      .video-wrapper {
        aspect-ratio: 9/16; /* عمودي */
        max-width: 100%;
        max-height: 90vh;
      }
    }

    .controls {
      margin-top: 12px;
      text-align: center;
    }
    .btn {
      background: linear-gradient(90deg,#00ffc3,#00bfff);
      color: #000;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,195,0.6);
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(90deg,#00b894,#0099ff);
      color: #fff;
    }
    .close {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      text-shadow: 0 0 12px #00ffc3;
    }
    footer {
      background: rgba(20,20,20,0.9);
      text-align: center;
      padding: 15px;
      color: #bbb;
      font-size: 13px;
    }
    footer a {
      color: #00ffc3;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>📖 قناة الدعوة إلى الخير | فيديوهات دينية قصيرة</h1>
  <p>🌙 أذكار - أدعية - تلاوات قرآنية - مواعظ إيمانية</p>
</header>

<!-- شبكة الفيديوهات -->
<div class="gallery">
  <div class="thumb" data-id="7dPA3nuNEJc"><img src="https://i.ytimg.com/vi/7dPA3nuNEJc/hqdefault.jpg" alt=""></div>
  <div class="thumb" data-id="eyfzaUPRgZw"><img src="https://i.ytimg.com/vi/eyfzaUPRgZw/hqdefault.jpg" alt=""></div>
  <div class="thumb" data-id="HaI7p6X1q5s"><img src="https://i.ytimg.com/vi/HaI7p6X1q5s/hqdefault.jpg" alt=""></div>
  <div class="thumb" data-id="8eMNvyoeMus"><img src="https://i.ytimg.com/vi/8eMNvyoeMus/hqdefault.jpg" alt=""></div>
  <div class="thumb" data-id="6qAPyLi4R00"><img src="https://i.ytimg.com/vi/6qAPyLi4R00/hqdefault.jpg" alt=""></div>
  <div class="thumb" data-id="zYTXCEv4JzA"><img src="https://i.ytimg.com/vi/zYTXCEv4JzA/hqdefault.jpg" alt=""></div>
  <div class="thumb" data-id="-K93KYUCpzA"><img src="https://i.ytimg.com/vi/-K93KYUCpzA/hqdefault.jpg" alt=""></div>
  <div class="thumb" data-id="kev4IDrnEA4"><img src="https://i.ytimg.com/vi/kev4IDrnEA4/hqdefault.jpg" alt=""></div>
</div>

<!-- مشغل الفيديو -->
<div class="modal" id="playerModal">
  <span class="close" onclick="closePlayer()">&times;</span>
  <div class="video-wrapper">
    <iframe id="videoPlayer" allow="autoplay; fullscreen; encrypted-media"></iframe>
  </div>
  <div class="controls">
    <button class="btn" onclick="prevVideo()">⏮ السابق</button>
    <button class="btn" onclick="nextVideo()">⏭ التالي</button>
  </div>
</div>

<footer>
  <p>© 2025 قناة الدعوة إلى الخير | جميع الحقوق محفوظة</p>
  <p><a href="https://youtube.com/@da3wa_khir" target="_blank">📺 تابعنا على يوتيوب</a></p>
</footer>

<script>
  const thumbs = document.querySelectorAll('.thumb');
  const modal = document.getElementById('playerModal');
  const videoPlayer = document.getElementById('videoPlayer');
  let currentIndex = 0;
  let videos = [];

  thumbs.forEach((thumb, index) => {
    videos.push(thumb.dataset.id);
    thumb.addEventListener('click', () => {
      currentIndex = index;
      openPlayer(videos[currentIndex]);
    });
  });

  function openPlayer(videoId) {
    modal.style.display = "flex";
    videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
  }

  function closePlayer() {
    modal.style.display = "none";
    videoPlayer.src = "";
  }

  function nextVideo() {
    currentIndex = (currentIndex + 1) % videos.length;
    openPlayer(videos[currentIndex]);
  }

  function prevVideo() {
    currentIndex = (currentIndex - 1 + videos.length) % videos.length;
    openPlayer(videos[currentIndex]);
  }
</script>

</body>
</html>
